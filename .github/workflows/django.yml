name: Django CI
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            sleep 1
          done

      - name: Create test user and database
        run: |
          psql -h localhost -U postgres -c "CREATE USER test_user WITH PASSWORD 'test_password';"
          psql -h localhost -U postgres -c "CREATE DATABASE test_db OWNER test_user;"
        env:
          PGPASSWORD: postgres

      - name: Run Tests
        env:
          DJANGO_DB_NAME: test_db
          DJANGO_DB_USER: test_user
          DJANGO_DB_PASSWORD: test_password
          DJANGO_DB_HOST: localhost
          DJANGO_DB_PORT: 5432
        run: |
          python manage.py test
